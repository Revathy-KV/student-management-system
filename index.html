<!DOCTYPE html>
<html>
<head>
    <title>Student List</title>
</head>
<body>

<h2>Student Management</h2>

<a href="/add">Add Student</a>

<table border="1">
<tr>
    <th>Name</th>
    <th>Age</th>
    <th>Course</th>
    <th>Actions</th>
</tr>

{% for student in students %}
<tr>
    <td>{{ student.name }}</td>
    <td>{{ student.age }}</td>
    <td>{{ student.course }}</td>
    <td>
        <a href="/edit/{{ student._id }}">Edit</a>
        <a href="/delete/{{ student._id }}">Delete</a>
    </td>
</tr>
{% endfor %}

</table>

</body>
</html>
